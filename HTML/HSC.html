<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  
  .education-container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    padding: 20px;
    max-width: 400px;
    width: 100%;
    text-align: center;
  }

  .education-title {
    font-size: 24px;
    margin-bottom: 10px;
  }

  .education-info {
    font-size: 18px;
    margin-bottom: 15px;
  }

  .school-name {
    font-weight: bold;
  }

  .year {
    color: #888;
  }
</style>
<title>HSC Education Information</title>
</head>
<body>
  <div class="education-container">
    <h1 class="education-title">Higher Secondary Education</h1>
    <div class="education-info">
      <p class="school-name">High School Name- A.K.National Highschool, Khamgaon</p>
      <p> Percentage - 72%</p>
      <p class="year">Passing Year- 2020</p>
      <p>Majored in Science</p>
    </div>
  </div>
</body>
</html>
