<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .pdf-container {
    width: 100%;
    height: 600px;
    overflow: auto;
  }
  .pdf-object {
    width: 100%;
    height: 100%;
  }
</style>
<title>Embedded PDF</title>
</head>
<body>
  <div class="pdf-container">
    <embed class="pdf-object" src="your-pdf-file.pdf" type="application/pdf">
    <!-- If the browser doesn't support embedded PDFs, you can provide a download link -->
    <p>If you are unable to view the PDF, you can <a href="your-pdf-file.pdf" download>download it here</a>.</p>
  </div>
</body>
</html>
